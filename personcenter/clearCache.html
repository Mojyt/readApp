<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>清理缓存</title>
    <link rel="stylesheet" href="css/setting.css">
</head>
<body>
<div class="bodybox blur">
    <div class="header">
        <div class="power"></div>
        <ul class="title">
            <li class="set">
                <div class="setbox"></div>
            </li>
            <li class="person">
                <span class="top">设置</span>
                <span class="middle">

                </span>
                <span class="bottom">SETTINGS</span>
            </li>
            <li class="letter">
                <div class="letterbox"></div>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="box">
            <div class="note item">
                <div class="item_l">
                    <img src="images/clock.jpg" alt="">
                    <div class="content_note">
                        <span class="one">阅读休息提醒</span>
                        <span class="two">READ THE REST REMIDERS</span>
                    </div>
                </div>
                <div class="V">关闭 <span class="more"></span></div>
            </div>
            <div class="check item">
                <div class="item_l">
                    <img src="images/xin.jpg" alt="">
                    <div class="content_note">
                        <span class="one">推荐偏好</span>
                        <span class="two">RECOMMENDED PREEERENCES</span>
                    </div>
                </div>
                <div class="V"><span class="more"></span></div>
            </div>
            <div class="contact item">
                <div class="item_l">
                    <img src="images/book.jpg" alt="">
                    <div class="content_note">
                        <span class="one">启动后继续上次阅读</span>
                        <span class="two">CONTINUE READING SFTER STARTUP</span>
                    </div>
                </div>
                <div class="V">
                    <button>
                        <div class="dotbox">
                            <span class="dot"></span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="feeddback item">
                <div class="item_l">
                    <img src="images/del.jpg" alt="">
                    <div class="content_note">
                        <span class="one">清除缓存</span>
                        <span class="two">CLEAR CACHE</span>
                    </div>
                </div>
                <div class="V"><span class="more"></span></div>
            </div>
        </div>
    </div>

    <div class="exit">
        <ul class="button">
            <li><div class="circle"></div></li>
            <li><span class="exit_logo">退出登录</span></li>
            <li><div class="circle"></div></li>
        </ul>
    </div>
</div>
<div class="mask">
    <div class="restbox">
        <ul class="item top">
            <li class="setting_title">
                <span class="sr hr"></span>
                <div class="tilte_1 tilte_C">
                    <span class="r_one">清除缓存</span>
                    <span class="r_two">CLEAR CACHE</span>
                </div>
                <div class="allchoose">
                    <span class="c_zi">全选</span>
                     <span class="all">
                         <div class="insert"></div>
                     </span>
                </div>
                <div class="style">
                    <ul class="stylea">
                        <li class="ra"></li>
                        <li class="ra"></li>
                        <li class="ra"></li>
                        <li class="ra"></li>
                        <li class="ra"></li>
                        <li class="ra"></li>

                    </ul>
                    <ul class="stylea">
                        <li class="ra"></li>
                        <li class="ra"></li>
                        <li class="ra"></li>
                        <li class="ra"></li>
                        <li class="ra"></li>
                        <li class="ra"></li>

                    </ul>
                </div>
            </li>
            <li class="setting_content">
                <div class="s_box">
                    <div class="s_content">
                        <span class="s_one">历史纪录</span>
                        <span class="s_two">HISTIRY RECORD</span>
                    </div>
                    <div class="choose">
                        <div class="interCircle"></div>
                    </div>
                </div>
            </li>
            <li class="setting_content">
                <div class="s_box">
                    <div class="s_content">
                        <span class="s_one">阅读进度</span>
                        <span class="s_two">READ THE PEOGRESS</span>
                    </div>
                    <div class="choose">
                        <div class="interCircle"></div>
                    </div>
                </div>
            </li>
            <li class="setting_content">
                <div class="s_box">
                    <div class="s_content">
                        <span class="s_one">书签记录</span>
                        <span class="s_two">BOOKMARKS</span>
                    </div>
                    <div class="choose">
                        <div class="interCircle"></div>
                    </div>
                </div>
            </li>
            <li class="setting_content">
                <div class="s_box">
                    <div class="s_content">
                        <span class="s_one">笔记记录</span>
                        <span class="s_two">NOTES RECORDING</span>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="item bottom">
            <li class="choosebtn">
                <ul class="quxiao">
                    <li class="qx"><div class="circle"></div></li>
                    <li class="qx"><span class="exit_logo">取消</span></li>
                    <li class="qx"><div class="circle"></div></li>
                </ul>
            </li>
            <li class="choosebtn">
                <div class="queding">
                    <ul class="quxiao">
                        <li class="qx"><div class="circle"></div></li>
                        <li class="qx"><span class="exit_logo">确定</span></li>
                        <li class="qx"><div class="circle"></div></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
