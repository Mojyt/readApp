<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>设置</title>
    <link rel="stylesheet" href="css/setting.css">
</head>
<body>
<div class="header">
    <div class="power"></div>
    <ul class="title">
        <li class="set">
            <div class="setbox"></div>
        </li>
        <li class="person">
            <span class="top">设置</span>
            <span class="middle">

            </span>
            <span class="bottom">SETTINGS</span>
        </li>
        <li class="letter">
            <div class="letterbox"></div>
        </li>
    </ul>
</div>

<div class="content">
    <div class="box">
        <div class="note item">
            <img src="images/clock.jpg" alt="">
            <div class="content_note">
                <span class="one">阅读休息提醒</span>
                <span class="two">READ THE REST REMIDERS</span>
            </div>
            <div class="V">关闭 <span class="more"></span></div>
        </div>
        <div class="check item">
            <img src="images/xin.jpg" alt="">
            <div class="content_note">
                <span class="one">推荐偏好</span>
                <span class="two">RECOMMENDED PREEERENCES</span>
            </div>
            <div class="V"><span class="more"></span></div>
        </div>
        <div class="contact item">
            <img src="images/book.jpg" alt="">
            <div class="content_note">
                <span class="one">启动后继续上次阅读</span>
                <span class="two">CONTINUE READING SFTER STARTUP</span>
            </div>
            <div class="V">
                <button>
                    <div class="dotbox">
                        <span class="dot"></span>
                    </div>
                </button>
            </div>
        </div>
        <div class="feeddback item">
            <img src="images/del.jpg" alt="">
            <div class="content_note">
                <span class="one">清除缓存</span>
                <span class="two">CLEAR CACHE</span>
            </div>
            <div class="V"><span class="more"></span></div>
        </div>
    </div>
</div>

<div class="exit">
    <ul class="button">
        <li><div class="circle"></div></li>
        <li><span class="exit_logo">退出登录</span></li>
        <li><div class="circle"></div></li>
    </ul>
</div>

</body>
</html>
