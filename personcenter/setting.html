<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>设置</title>
    <link rel="stylesheet" href="css/setting.css">
</head>
<body>
<div class="bodybox">
    <div class="header">
        <div class="power"></div>
        <ul class="title">
            <li class="set">
                <div class="setbox"></div>
            </li>
            <li class="person">
                <h2 class="top">设置</h2>
                <span class="middle">

                </span>
                <span class="bottom">SETTINGS</span>
            </li>
            <li class="letter">
                <div class="letterbox"></div>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="box">
            <a href="rest.html" class="note item">
                <div class="item_l">
                    <img src="images/clock.jpg" alt="">
                    <div class="content_note">
                        <h3 class="one">阅读休息提醒</h3>
                        <h4 class="two">READ THE REST REMIDERS</h4>
                    </div>
                </div>
                <div class="V">关闭 <span class="more"></span></div>
            </a>
            <a href="preference.html" class="check item">
                <div class="item_l">
                    <img src="images/xin.jpg" alt="">
                    <div class="content_note">
                        <h3 class="one">推荐偏好</h3>
                        <h4 class="two">RECOMMENDED PREEERENCES</h4>
                    </div>
                </div>
                <div class="V"><span class="more"></span></div>
            </a>
            <div class="contact item">
                <div class="item_l">
                    <img src="images/book.jpg" alt="">
                    <div class="content_note">
                        <h3 class="one">启动后继续上次阅读</h3>
                        <h4 class="two">CONTINUE READING SFTER STARTUP</h4>
                    </div>
                </div>
                <div class="V">
                    <button>
                        <div class="dotbox">
                            <span class="dot"></span>
                        </div>
                    </button>
                </div>
            </div>
            <a href="clearCache.html" class="feeddback item">
                <div class="item_l">
                    <img src="images/del.jpg" alt="">
                    <div class="content_note">
                        <h3 class="one">清除缓存</h3>
                        <h4 class="two">CLEAR CACHE</h4>
                    </div>
                </div>
                <div class="V"><span class="more"></span></div>
            </a>
        </div>
    </div>

    <div class="exit">
        <ul class="button">
            <li><div class="circle"></div></li>
            <li><span class="exit_logo">退出登录</span></li>
            <li><div class="circle"></div></li>
        </ul>
    </div>
</div>

</body>
</html>
