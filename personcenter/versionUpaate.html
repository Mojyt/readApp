<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>版本更新</title>
    <link rel="stylesheet" href="css/personCenter.css">
</head>
<body>
<div class="bodybox">
    <div class="header">
        <div class="power"></div>
        <ul class="title">
            <li class="set">
                <div class="setbox"></div>
            </li>
            <li class="person">
                <h2 class="top">个人中心</h2>
                <span class="middle">

                </span>
                <span class="bottom">PERSON CENTER</span>
            </li>
            <li class="letter">
                <div class="letterbox"></div>
            </li>
        </ul>
    </div>
    <div class="info">
        <div class="photo">
            <div class="pp"></div>
        </div>
        <div class="name">
            <h1 id="name">烟雨九华</h1>
            <p>事假从未走远，在那些始终和和时间赛跑的人身上。<span></span></p>
        </div>
    </div>
    <div class="content">
        <div class="box">
            <div class="note item">
                <div class="item_l">
                    <img src="images/note.jpg" alt="">
                    <div class="content_note">
                        <h3 class="one">版本说明</h3>
                        <h4 class="two">RELEASE NOTES</h4>
                    </div>
                </div>
                <div class="V">V1.0 <span class="more"></span></div>
            </div>
            <div class="check item">
                <div class="item_l">
                    <img src="images/check.jpg" alt="">
                    <div class="content_note">
                        <h3 class="one">检查更新</h3>
                        <h4 class="two">CHECK FOR UPDATES</h4>
                    </div>
                </div>
                <div class="V"><span class="more"></span></div>
            </div>
            <div class="contact item">
                <div class="item_l">
                    <img src="images/contact.jpg" alt="">
                    <div class="content_note">
                        <h3 class="one">联系反馈</h3>
                        <h4 class="two">CONTACT FEEDBACK</h4>
                    </div>
                </div>
                <div class="V"></div>
            </div>
            <div class="feeddback item">
                <div class="item_l">
                    <img src="images/feedback.jpg" alt="">
                    <div class="content_note">
                        <h3 class="one">意见反馈</h3>
                        <h4 class="two">FEEKBACK</h4>
                    </div>
                </div>
                <div class="V"></div>
            </div>
        </div>
    </div>
    <ul class="kind">
        <li>
            <div class="tu"></div>
            <div class="zi">书架</div>
        </li>
        <li>
            <div class="tu"></div>
            <div class="zi">书城</div>
        </li>
        <li>
            <div class="tu"></div>
            <div class="zi">我的</div>
        </li>
    </ul>
</div>

<div class="mask">
    <div class="update">
        <div class="u_top">
            <span class="sr"></span>
            <div class="tilte_1">
                <span class="r_one">版本更新</span>
                <span class="r_two">VERSIONUPDATE</span>
            </div>
            <div class="style">
                <ul class="stylea">
                    <li class="ra"></li>
                    <li class="ra"></li>
                    <li class="ra"></li>
                    <li class="ra"></li>
                    <li class="ra"></li>
                    <li class="ra"></li>

                </ul>
                <ul class="stylea">
                    <li class="ra"></li>
                    <li class="ra"></li>
                    <li class="ra"></li>
                    <li class="ra"></li>
                    <li class="ra"></li>
                    <li class="ra"></li>

                </ul>
            </div>
        </div>
        <div class="u_bottom">
            <div class="con">
                <span class="item_v Congratulations">恭喜您</span>
                <span class="item_v en">CONGRATULATIONS</span>
                <span class="item_v now">当前已经是最新版本了</span>
                <img src="images/greyline.jpg" alt="">
            </div>
        </div>
    </div>
</div>

</body>
</html>
